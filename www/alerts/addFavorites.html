<h3 class="text-center">Save entry to favorites</h3>
<div class="width-full inputStyling tableStyling">
    <table class="width-full">
        <tbody class="width-full">
            <tr>
                <td>
                    <h3>Title:</h3>
                </td>
                <td data-placeholder="Item Name" class="position-relative hasValue withPlaceholder">
                    <input id="itemName" class="camelCaseInput" type="text" value="VALUETITLE" />
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Grams:</h3>
                </td>
                <td data-placeholder="e.g. 100" class="position-relative hasValue withPlaceholder">
                    <input id="gramsCount" type="number" min="0" value="VALUEGRAMS" />
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Fats:</h3>
                </td>
                <td data-placeholder="In grams" class="position-relative hasValue withPlaceholder">
                    <input id="fatsCount" type="number" min="0" max="500" value="VALUEFATS" />
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Carbs:</h3>
                </td>
                <td data-placeholder="In grams" class="position-relative hasValue withPlaceholder">
                    <input id="carbsCount" type="number" min="0" max="500" value="VALUECARBS" />
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Proteins:</h3>
                </td>
                <td data-placeholder="In grams" class="position-relative hasValue withPlaceholder">
                    <input id="proteinsCount" type="number" min="0" max="500" value="VALUEPROTEINS" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="separator block margin-top-10 margin-bottom-10"></div>
<div class="width-full text-center">
    <p id="cancel" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p><p id="saveItemToFavorites" class="inline-block buttonStyled coolBorder">Save Item</p>
</div>
