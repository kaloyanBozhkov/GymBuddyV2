<div class="displayMessage__header displayMessage__header--noHeader">
        <!-- WHITE RIBBON -->
        <div class="whiteRibbonHeader whiteRibbonHeader--header whiteRibbonHeader--withInputField whiteRibbonHeader--fatterBackground">
              <div class="wrapper">
                  <div id="cancel" class="whiteRibbonHeader__wrapper__button whiteRibbonHeader__wrapper__button--skewedIcon">
                      <i class="fas fa-arrow-left"></i>  
                  </div>
                  <div>
                      <input type="text" id="itemName" placeholder="Item Name" value="VALUETITLE" class="camelCaseInput" />
                      <div></div>
                  </div>
                  <div id="saveItemToFavorites" data-error-msg="Make sure to have inserted a name and a serving size  before saving this item to favorites." class="whiteRibbonHeader__wrapper__button">
                        <i class="fas fa-check"></i>  
                    </div>
              </div>
              <div class="whiteRibbon__background whiteRibbon__background--left">
                  <svg width="100%" height="100%" viewBox="-12 -4 32 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                          <filter id="shadow">
                              <feDropShadow dx="0" dy="0" stdDeviation="2"/>
                          </filter>
                      </defs>
                      <path d="M0 0L13 23L0 46H22V0H0Z" style="fill:white; filter: url(#shadow)"/>
                  </svg>
              </div>
              <div class="whiteRibbon__background whiteRibbon__background--right">
                  <svg width="100%" height="100%" viewBox="-12 -4 32 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                          <filter id="shadow">
                              <feDropShadow dx="0" dy="0" stdDeviation="2"/>
                          </filter>
                      </defs>
                      <path d="M0 0L13 23L0 46H22V0H0Z" style="fill:white; filter: url(#shadow)"/>
                  </svg>
              </div>
          </div>
          <!-- END WHITE RIBBON -->
  </div>
  <div id="saveToFavoritesContent" class="displayMessage__content">
        <div data-title="Step 1: Set serving size (grams/milligrams)">
            <div id="gramsCount" class="displayText" data-title="SERVING SIZE">
                <input type="number" class="validateNumeric" value="VALUEGRAMS" />
            </div>
        </div>
        <div class="saveToFavoritesContent__macros" data-title="Step 2: Set macros (grams per serving)" >
            <div id="fatsCount" class="displayText" data-title="FATS">
                <input type="number" min="0" class="validateNumeric" value="VALUEFATS" />
            </div>
            <div id="carbsCount" class="displayText" data-title="CARBS">
                <input type="number" min="0"  class="validateNumeric" value="VALUECARBS" />
            </div>
            <div id="proteinsCount" class="displayText" data-title="PROTEIN">
                <input type="number" min="0" class="validateNumeric" value="VALUEPROTEINS"/>
            </div>
        </div>
  </div>
