<h3 class="text-center">Set calories & percentages</h3>
<div id="setGoalsInputsTwo" class="width-full">
    <table class="width-full">
        <tbody class="width-full">
            <tr>
                <td><h3>Calories: </h3></td>
                <td class="text-right withPlaceholder position-relative" data-placeholder="Total daily calories"><input id="caloriesCount" type="number" min="0" /></td>
            </tr>
            <tr>
                <td><h3>Fats: </h3></td>
                <td class="text-right"><input id="fatsCount" class="inline-block" placeholder="25" type="number" min="0" /><h3 class="inline-block percentageSign text-center">%</h3></td>
            </tr>
            <tr>
                <td><h3>Carbs: </h3></td>
                <td class="text-right"><input id="carbsCount" class="inline-block" placeholder="50" type="number" min="0" /><h3 class="inline-block percentageSign text-center">%</h3></td>
            </tr>
            <tr>
                <td><h3>Proteins: </h3></td>
                <td class="text-right"><input id="proteinsCount" class="inline-block" placeholder="25" type="number" min="0" /><h3 class="inline-block percentageSign text-center">%</h3></td>
            </tr>
        </tbody>
    </table>

</div>
<p class="errorMsg width-full text-center">The total percentage must be equal to 100.</p>
<div class="separator block margin-top-10 margin-bottom-10"></div>
<div class="width-full text-center">
    <p id="cancel" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p><p id="setMacrosPercentages" class="inline-block buttonStyled coolBorder">Set Macros</p>
</div>
