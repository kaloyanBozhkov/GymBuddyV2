<h3 class="title text-center">VALUETITLE</h3>
<div id="setAddSet" class="width-full">
    <table>
        <tbody>
            <tr>
                <td><h3>Weight:</h3></td>
                <td>
                    <span class="btnPlus glyphicon glyphicon-plus"></span><input id="kgCount" type="number" min="0" value="0.0" /><span class="btnMinus glyphicon glyphicon-minus"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Reps:</h3>
                </td>
                <td>
                    <span class="btnPlus glyphicon glyphicon-plus"></span><input id="repCount" type="number" min="0" max="999" value="0" /><span class="btnMinus glyphicon glyphicon-minus"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <h3 class="margin-0">Notes<span>(optional)</span></h3>
        <textarea class="width-full"></textarea>
    </div>
</div>
<!--OPTIONALHTML-->
<p class="errorMsg width-full text-center">You must fill in all the fields before continuing.</p>
<div class="separator block margin-top-10 margin-bottom-10"></div>
<div class="width-full text-center">
    <p id="cancel" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p><p id="addSetToExercise" class="inline-block buttonStyled coolBorder">Add Set</p>
</div>
