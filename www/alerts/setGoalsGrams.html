<h3 class="text-center">Choose your macros</h3>
<div id="setGoalsInputs" class="width-full tableStyling">
    <table class="width-full">
        <tbody class="width-full">
            <tr>
                <td><h3>Fats:</h3></td>
                <td class="text-right"><input id="fatsCount" class="fatsRed" type="text" value="0"/><span class="gText">g</span></td>
            </tr>
            <tr>
                <td><h3>Carbs:</h3></td>
                <td class="text-right"><input id="carbsCount" class="carbsOrange" type="text" value="0"/><span class="gText">g</span></td>
            </tr>
            <tr>
                <td><h3>Proteins:</h3></td>
                <td class="text-right"><input id="proteinsCount" class="proteinsGreen" type="text" value="0"/><span class="gText">g</span></td>
            </tr>
        </tbody>
    </table>
</div>
<p class="errorMsg width-full text-center">You must fill in all the fields before continuing.</p>
<div class="separator block margin-top-10 margin-bottom-10"></div>
<div class="width-full text-center">
    <p id="cancel" class="inline-block buttonStyled coolBorder buttonCancel">Cancel</p><p id="setMacrosGrams" class="inline-block buttonStyled coolBorder">Set Macros</p>
</div>
