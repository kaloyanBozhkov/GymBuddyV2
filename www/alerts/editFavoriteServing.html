<div class="displayMessage__header displayMessage__header--noHeader">
    <!-- WHITE RIBBON -->
    <div class="whiteRibbonHeader whiteRibbonHeader--header whiteRibbonHeader--withInputField whiteRibbonHeader--fatterBackground">
          <div class="wrapper">
            <div id="cancelFavoriteFoodChanges" class="whiteRibbonHeader__wrapper__button">
                <i class="fas fa-arrow-left"></i>  
            </div>
            <div>
                <input type="text" id="favoriteFoodName" placeholder="Unnamed Entry" value="FAVORITEFOODNAME" class="camelCaseInput" />
                <div></div>
            </div>
            <div id="saveFavoriteFoodChanges" data-key="KEY" class="whiteRibbonHeader__wrapper__button">
                <i class="fas fa-check"></i>
            </div>
          </div>
          <div class="whiteRibbon__background whiteRibbon__background--left">
              <svg width="100%" height="100%" viewBox="-12 -4 32 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                      <filter id="shadow">
                          <feDropShadow dx="0" dy="0" stdDeviation="2"/>
                      </filter>
                  </defs>
                  <path d="M0 0L13 23L0 46H22V0H0Z" style="fill:white; filter: url(#shadow)"/>
              </svg>
          </div>
          <div class="whiteRibbon__background whiteRibbon__background--right">
              <svg width="100%" height="100%" viewBox="-12 -4 32 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                      <filter id="shadow">
                          <feDropShadow dx="0" dy="0" stdDeviation="2"/>
                      </filter>
                  </defs>
                  <path d="M0 0L13 23L0 46H22V0H0Z" style="fill:white; filter: url(#shadow)"/>
              </svg>
          </div>
      </div>
      <!-- END WHITE RIBBON -->
</div>
<div id="favoriteEdit" class="displayMessage__content">
    <div class="favoriteEdit__container">
        <!-- START TRACKER CONTAINER CONTENT -->
        <div>
            <div id="favoriteFoodGrams" class="displayText" data-title="SERVING SIZE">
                <input type="number" min="0" value="GRAMS" class="validateNumeric" />
            </div>
        </div>
        <div class="verticalSeparator"></div>
        <div>
            <div id="favorieFoodFats" class="displayText" data-title="FATS">
                <input type="number" min="0" value="GRAMSFATS" class="validateNumeric" />
            </div>
            <div id="favoriteFoodCarbs" class="displayText" data-title="CARBS">
                <input type="number" min="0" value="GRAMSCARBS" class="validateNumeric" />
            </div>
            <div id="favoriteFoodProtein" class="displayText" data-title="PROTEIN">
                <input type="number" min="0" value="GRAMSPROTEIN" class="validateNumeric" />
            </div>
        </div>
        <!-- END TRACKER CONTAINER -->
    </div>
</div>
