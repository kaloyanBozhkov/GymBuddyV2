<div id="pushContent">

    <div id="caloriesCounter" class="card" data-title="Today's Calories">
        <div class="hangingSign">

           </div>

            <div>
                <div class="progressBar" data-title="FATS">
                    <div id="barFats" data-progress="0"><div></div></div>
                    <i id="warningFats" class="fas fa-exclamation-triangle hidden"></i>
                </div>

                    <p><span id="currentFats"></span>/<span id="totalFats"></span></p>
                </div>
            </div>
            <div>

            </div>
            <div>

                    <i id="warningProteins" class="fas fa-exclamation-triangle hidden"></i>

                <div class="displayText" data-title="GRAMS">
                    <p><span id="currentProteins"></span>/<span id="totalProteins"></span></p>
                </div>

        </div>
